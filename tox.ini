[tox]
envlist =
    py{35,36,37}
skipsdist=True
skip_missing_interpreters=True

[testenv]
sitepackages = True
passenv = LANG
deps =
    pytest>=4
    pytest-cov
    pytest-mock
    coverage
    six

    click>=7.0
    jinja2
    markdown>=3.1
    mistune>=0.8.4
    pydash>=4.7.5
    pyyaml>=5.1
commands =
    python -m pytest {posargs}

[flake8]
ignore = 
    # Presently we're preferring line continuation indents to be 4 spaces,
    # rather than 8.
    E128,
    E201,
    E202,
    # We're using lambdas in certain places, and we're not going to change this
    # any time soon.
    E731,
    # We purposefully import functions and classes in import files to allow you
    # to reference just the module that they are in, e.g. hon.Hon, rather than
    # hon.app.Hon.
    F401
exclude =
    __pycache__,
    .git,
    .history,
    .ignore,
    .tox,
    book,
    docs,
    examples
#max-complexity = 10